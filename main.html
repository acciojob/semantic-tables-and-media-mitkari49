<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assignment with Media List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Heading -->
    <h1 class="center">HTML Assignment with Media List</h1>

    <!-- Table -->
    <div class="container">
        <table>
            <caption>Roll numbers and Names</caption>
            <thead>
                <tr>
                    <th scope="col">Roll numbers</th>
                    <th scope="col">Names</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Emily Johnson</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Heading for Media List -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <!-- List Item with Image -->
        <li>
            <figure>
                <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
                <figcaption>Image: Source <a href="https://picsum.photos/id/123/200/300">https://picsum.photos/id/123/200/300</a></figcaption>
            </figure>
        </li>
        <!-- List Item with Video -->
        <li>
            <figure>
                <video controls width="320" height="240">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <figcaption>Video: Source <a href="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4</a></figcaption>
            </figure>
        </li>
        <!-- List Item with Audio -->
        <li>
            <figure>
                <audio controls>
                    <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                    <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <figcaption>Audio: Source <a href="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg</a></figcaption>
            </figure>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
